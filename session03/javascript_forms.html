<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript - Forms</title>
		<script type="text/javascript">
			window.addEventListener('load', function(){
				document.forms.user.addEventListener('submit', function(e){
					e.preventDefault();
					if(e.target.username.value == ''){
						alert('Write something before you submit...');
					}else{
						alert('Username: ' + e.target.username.value);
						//e.target.submit();
						e.target.reset();
					}
				}, false);
			}, false);
		</script>
	</head>
	<body>
		<form name="user">
			<input type="text" name="username" />
			<input type="submit" />
		</form>
	</body>
</html>
